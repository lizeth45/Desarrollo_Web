<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #e1e1e1;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="margin: 10px; margin-top: 50px; ">
        <div class="row">
            <div class="col-2">
                <nav class="nav flex-column nav-pills">
                    <a class="nav-link active" aria-current="page" href="#" style="background-color: tomato;">Producto</a>
                    <a class="nav-link" href="#">Compra</a>
                    <a class="nav-link" href="#">Proveedor</a>
                    <a class="nav-link" href="#">Venta</a>
                    <a class="nav-link" href="#">Cliente</a>
                    <a class="nav-link" href="#">Búsqueda</a>
                    <a class="nav-link" href="#">Reportes</a>
                </nav>
            </div>
            <div class="col-10">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h5>Detalles del producto</h6>
                        </div>
                    </div>
                    <div class="row">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="#">Producto</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Subir imagen</a>
                            </li>
                        </ul>

                        <form class="row g-3" >
                            <div class="row">
                                <div class="col-md-3">
                                <label for="inNProducto" class="form-label">N Producto</label>
                                <input type="number" class="form-control" id="inputEmail4">
                                </div>
                                <div class="col-md-3">
                                <label for="idProducto" class="form-label">ID Producto</label>
                                <input type="text" class="form-control" id="inputPassword4">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="nameProduct" class="form-label">Nombre del producto</label>
                                    <input type="text" class="form-control" id="nameProduct">
                                </div>
                                <div class="col-md-2">
                                    <label for="inputState" class="form-label">Estado</label>
                                    <select id="inputState" class="form-select">
                                      <option selected>Activo</option>
                                      <option>Inactivo</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <textarea class="form-control" placeholder="Descripción" id="floatingTextarea" style="height: 100px"></textarea>
                                </div>
                            </div>

                            <div class="col-3">
                              <label for="inputDesc" class="form-label">Descuento %</label>
                              <input type="number" class="form-control" id="inputDesc" placeholder="0">
                            </div>
                            <div class="col-md-3">
                              <label for="inputCant" class="form-label">Cantidad</label>
                              <input type="number" class="form-control" id="inputCant" placeholder="0">
                            </div>
                            <div class="col-md-3">
                              <label for="inputPU" class="form-label">Precio unitario</label>
                              <input type="number" class="form-control" id="inputPU" placeholder="0">
                            </div>
                            <div class="col-md-3">
                                <label for="inputStock" class="form-label">Stock total</label>
                                <input type="text" class="form-control" id="inputStock" disabled>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-block">
                                <button class="btn btn-success" type="button">Agregar producto</button>
                                <button class="btn btn-info" type="button">Actualizar</button>
                                <button class="btn btn-danger" type="button">Borrar</button>
                                <button class="btn btn-light" type="button">Limpiar</button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
